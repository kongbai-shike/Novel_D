<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 小说下载站</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/themes.css">
    <link rel="stylesheet" href="/User%20Profile/profile.css">
</head>
<body>
    <div class="container">
        <!-- 第一部分：顶部标题和返回按钮 -->
        <header class="profile-header">
            <button class="back-to-home" id="back-to-home">← 回到主页</button>
            <h1 class="site-title">个人中心</h1>
            <div class="header-buttons">
                <span class="welcome-text">欢迎，<span id="username-display">用户</span></span>
                <button class="btn login-btn" id="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 第二部分：选项按钮 -->
        <section class="profile-options">
            <button class="profile-option-btn active" id="favorites-btn">📚 我的收藏</button>
            <button class="profile-option-btn" id="settings-btn">⚙️ 账户设置</button>
        </section>

        <!-- 第三部分：内容区 -->
        <section class="profile-content">
            <!-- 收藏列表 -->
            <div id="favorites-section">
                <h2 class="section-title">我的收藏</h2>
                <div class="results-container" id="favorites-container">
                    <!-- 收藏的书籍将动态添加到这里 -->
                </div>
            </div>
            
            <!-- 设置界面 -->
            <div id="settings-section" class="profile-hidden">
                <h2 class="section-title">账户设置</h2>
                
                <!-- 用户统计 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="favorites-count">0</div>
                        <div class="stat-label">收藏数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="downloads-count">0</div>
                        <div class="stat-label">下载次数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="member-days">1</div>
                        <div class="stat-label">会员天数</div>
                    </div>
                </div>
                
                <!-- 设置项 -->
                <div class="settings-section">
                    <div class="setting-item">
                        <div class="setting-title">修改密码</div>
                        <div class="setting-description">更改您的登录密码</div>
                        <div class="setting-actions">
                            <button class="download-btn-small" id="change-password-btn">修改密码</button>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-title">主题设置</div>
                        <div class="setting-description">切换白天/黑夜模式</div>
                        <div class="setting-actions">
                            <div class="theme-toggle" id="theme-toggle">
                                <span class="theme-icon" id="theme-icon">🌙</span>
                                <span id="theme-text">切换到黑夜模式</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-title">关于我们</div>
                        <div class="setting-description">了解更多关于小说下载站的信息</div>
                        <div class="setting-actions">
                            <button class="download-btn-small" id="about-btn">关于</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal" id="change-password-modal">
        <div class="modal-content">
            <h2>修改密码</h2>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="old-password">旧密码</label>
                    <input type="password" id="old-password" placeholder="请输入当前密码" required>
                </div>
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" placeholder="请输入新密码" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">确认新密码</label>
                    <input type="password" id="confirm-new-password" placeholder="请再次输入新密码" required>
                </div>
                <div class="form-actions form-actions-centered">
                    <button type="button" class="form-btn cancel-btn" id="change-password-cancel">取消</button>
                    <button type="submit" class="form-btn submit-btn">确认修改</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 关于我们模态框 -->
    <div class="modal" id="about-modal">
        <div class="modal-content">
            <h2>关于我们</h2>
            <div class="about-content">
                <p><strong>项目信息</strong></p>
                <p>这是软件工程课程第三小组的结对项目</p>
                
                <p><strong>项目成员</strong></p>
                <ul class="member-list">
                    <li>谢苏阳</li>
                    <li>郭盈盈</li>
                    <li>茹意翔</li>
                </ul>
                
                <p><strong>项目简介</strong></p>
                <p>小说下载站 v1.0</p>
                <p>api由小尘api(https://api.xcvts.cn/)提供,此项目仅供学习使用，禁止商用</p>
            </div>
            <div class="form-actions form-actions-centered">
                <button type="button" class="form-btn submit-btn" id="about-close-btn">关闭</button>
            </div>
        </div>
    </div>

    <script src="/User%20Profile/profile.js"></script>
</body>
</html>
